<!-- This is the view users see while categorizing their contactss. -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <ul class="nav nav-pills">
    <li ng-controller="LoginCtrl" ng-click="logout()">
      <a>Logout</a>
    </li>
    <li ng-click="toBeCategorized()">
      <a>Dashboard</a>
    </li>
    <li class="pull-left"><h4>{{categorizeCount()}}</h4></li>
  </ul>
</nav>

<div class="row contactsListImg">
    <div class="col-sm-4  col-sm-offset-2 col-xs-6">
    <img style="height:100px" src="{{noCategory[0].linkedin_pic}}">
    </div>
    <div class="col-sm-4 col-xs-6">
      <h3>{{noCategory[0].first_name}}</h3>
      <h3>{{noCategory[0].last_name}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 wideBtn">
        <button ng-click="toBeCategorized()" type="button" class="btn btn-danger leftBtn">Exit</button>
        <button ng-click="categorized(noCategory[0], 11, true)" type="button" class="btn btn-info rightBtn">>Skip/None</button>
    </div>
  </div>
  </br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 bigBtn">
        <button id="catBtn1" ng-click="categorized(noCategory[0], 21, true)" type="button" class="btn btn-category">Close Friend/Family</button>
        <button id="catBtn2" ng-click="categorized(noCategory[0], 42, true)" type="button" class="btn btn-category">Friend</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 bigBtn">
        <button id="catBtn3" ng-click="categorized(noCategory[0], 90, true)" type="button" class="btn btn-category">Acquaintence</button>
        <button id="catBtn4" ng-click="categorized(noCategory[0], 180, true)" type="button" class="btn btn-category">Other</button>
    </div>
  </div>
</div>
